<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Podcast Landing Page</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> <!-- Подключение шрифт DM Sans из Google Fonts, со стратегией отображения swap -- >
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Vector.svg" alt="Vector image">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="image-container">
          <img class="main-image" src="IMAGE.svg" alt="main image" >
          <img class="strokes" src="image strokes.svg" alt="strokes image" >
        </div>
        <div class="content">
            <h2>Take your <br>podcast to the <span class="next-word">next 
                <img src="Vector2.svg" alt="underline" class="underline">
                </span>
                <b>level</b>
              </h2>
          <p>Listen on</p>
          <div class="platforms">
          <img class="icons" src="Group1.svg" alt="musical platforms">
          <img class="icons" src="Group2.svg" alt="musical platforms"> 
          <img class="icons" src="Group3.svg" alt="musical platforms"> 
          <img class="icons" src="Group4.svg" alt="musical platforms"> 
          <img class="icons" src="Group5.svg" alt="musical platforms">  
          </div>
        </div>
    </section>

    <section class="episodes">
        <div class="episodes-header">
          <h2>Latest episodes</h2>
          <a href="#" class="view-all">View all episodes</a>
        </div>
      
        <div class="episode-cards">
          <div class="episode-card with-image">
            <img src="synth.svg" alt="Episode image" class="episode-img">
            <div class="episode-content">
                <p class="tag">Gear</p>
              <span class="episode-number">Episode 3</span>
              <h3>Should you get <br>outboard audio gear?</h3>
              <p class="description">Is hardware really worth it when it comes to podcasting? The answer is... it <br>depends. Here’s why you might want to consider picking something up.</p>
              <a href="#" class="episode-link">View Episode Details</a>
            </div>
          </div>
      
          <div class="episode-card with-image">
            <img src="microphone.svg" alt="Episode image" class="episode-img">
            <div class="episode-content">
                <p class="tag">Tips & Tricks</p>
              <span class="episode-number">Episode 2</span>
              <h3>Mic tricks to take <br>you to the next level</h3>
              <p class="description">Stop rolling with those default settings on your mic. These small tweaks will <br>take you from sounding good to great.</p>
              <a href="#" class="episode-link">View Episode Details</a>
            </div>
          </div>
      
          <div class="episode-card with-image">
            <img src="micman.svg" alt="Episode image" class="episode-img">
            <div class="episode-content">
               <p class="tag">Gear</p>
              <span class="episode-number">Episode 1</span>
              <h3>The best microphone <br>under $200</h3>
              <p class="description">With so many microphones on the market, how are you supposed to know what’s the <br>best? Take a look at our top picks.</p>
              <a href="#" class="episode-link">View Episode Details</a>
            </div>
          </div>
        </div>
      </section>

      <section class="host">
        <div class="circle-decor">
          <img class="circle-img" src="circle.png" alt="Decorative circle with arrow">
        </div>
      

        <div class="host-container">
          <div class="host-info">
            <h2>Meet your host</h2>
            <h3 class="host-name">Jacob Paulaner</h3>
            <p>Jacob has a background in audio engineering, and has been podcasting since the early days.</p>
            <p class="host-info-secondary">He’s here to help you level up your game by sharing everything he’s learned along the way.</p>
          </div>

          <div class="host-image">
            <img src="Jacob.svg" alt="Jacob Paulaner" class="jacob-img">
          </div>
        </div>
       </section>

       
      <section class="email-newsletter">
        <div class="newsletter-container">
          
          <div class="newsletter-header">
            <h2>Email Newsletter</h2>
            <p>Subscribe for updates</p>
          </div>
      
          <form class="newsletter-form">
            <input type="text" placeholder="Name" class="input-field" required />
            <input type="email" placeholder="Email" class="input-field" required />
            <button type="submit" class="submit-button">Submit</button>
          </form>
      </div>
      <img src="line.svg" alt="decorative line" class="decorative-line" />
      </section>


<section class="testimonials-section">
  <div class="container">
    
    <div class="testimonials-grid">
      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">I can’t recommend this podcast enough</p>
        <p class="testimonial-author">Betty Lacey</p>
      </div>

      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">Jacob is the best in the business</p>
        <p class="testimonial-author">Adam Driver</p>
      </div>

      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">A wealth of audio knowledge</p>
        <p class="testimonial-author">Marcus Brown</p>
      </div>

      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">Every episode is a gem!</p>
        <p class="testimonial-author">Jessica Knowl</p>
      </div>

      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">Whoa whoa let me take some notes!</p>
        <p class="testimonial-author">Scott Adams</p>
      </div>

      <div class="testimonial-card">
        <div class="stars">★★★★★</div>
        <p class="testimonial-text">I’ve upped my game considerably since I started listening</p>
        <p class="testimonial-author">Steven Blast</p>
      </div>
    </div>
  </div>
</section>

  <div class="footer-content">

    <div class="footer-column">
      <img src="cast.svg" alt="Castaway Podcast" class="footer-logo">

        <a href="#"><img src="insta.svg" alt="Instagram"></a>

        <a href="#"><img src="face.svg" alt="Facebook"></a>
      </div>
    </div>

    <div class="footer-column">
      <ul class="nav-list">

    </div>

    <div class="footer-column">
      <ul class="meta-links">
        <li><a href="#">Style Guide</a></li>
        <li><a href="#">Instructions</a></li>
        <li><a href="#">Changelog</a></li>
        <li><a href="#">Credit</a></li>

        <li><a href="#">Licenses</a></li>

    </div>

    <div class="footer-column music-platforms">
      <a href="#"><img src="one.svg" alt="one img"></a>
      <a href="#"><img src="two.svg" alt="two img"></a>
      <a href="#"><img src="three.svg" alt="three img"></a>
      <a href="#"><img src="four.svg" alt="four img"></a>

</footer>

</html>
